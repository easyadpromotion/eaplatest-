<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Master Access Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Poppins', sans-serif; 
      background: #2d3436; /* Dark Desktop Background */
      margin: 0; padding: 20px; 
      display: flex; justify-content: center; align-items: center; 
      min-height: 100vh; box-sizing: border-box;
    }
    
    /* PHONE FRAME */
    .mobile-screen { 
      width: 100%; max-width: 360px; height: 740px;
      background: #f5f6fa; /* Light Grey background */
      border: 8px solid #444; border-radius: 40px; 
      box-shadow: 0 20px 50px rgba(0,0,0,0.5), 0 0 0 2px #2d3436;
      padding: 25px 20px; 
      text-align: center; 
      display: flex; flex-direction: column;
      box-sizing: border-box; position: relative; overflow: hidden;
    }

    /* LOGO CARD */
    .logo-card {
      background: white; border-radius: 20px; padding: 20px; margin-bottom: 30px; 
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      display: flex; flex-direction: column; align-items: center;
    }
    .logo-img { 
      width: 150px; height: auto; object-fit: contain; display: block;
    }
    .brand-name { font-size: 14px; color: #0277bd; font-weight: 700; letter-spacing: 1px; margin-top: 10px; }

    /* LINKS CONTAINER */
    .links-container { display: flex; flex-direction: column; gap: 15px; }

    /* BUTTON STYLES */
    .master-btn {
      display: flex; align-items: center; justify-content: space-between;
      padding: 18px 20px; border-radius: 15px; text-decoration: none;
      background: white; border: 2px solid #e0e0e0;
      transition: 0.3s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    .master-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 15px rgba(0,0,0,0.1); }
    
    .btn-content { text-align: left; }
    .btn-title { display: block; font-size: 16px; font-weight: 700; color: #333; }
    .btn-desc { font-size: 11px; color: #888; }
    .btn-icon { font-size: 24px; }

    /* COLOR ACCENTS (Matched to App Themes) */
    .accent-admin { border-left: 5px solid #2d3436; } /* Grey for Admin */
    .accent-vendor { border-left: 5px solid #009688; } /* Teal for Vendor */
    .accent-user { border-left: 5px solid #ff9800; }   /* Orange for User */

    /* FOOTER */
    .footer { margin-top: auto; font-size: 11px; color: #aaa; font-weight: 600; }

  </style>
</head>
<body>

<div class="mobile-screen">
  
  <div class="logo-card">
    <img src="EAP-LOGO.jpg" class="logo-img" alt="EAP Logo" onerror="this.src='https://placehold.co/150x150?text=EAP'">
    <div class="brand-name">EASY AD PROMOTION</div>
  </div>

  <div class="links-container">

    <a href="admin_login.html" class="master-btn accent-admin">
      <div class="btn-content">
        <span class="btn-title">Super Admin</span>
        <span class="btn-desc">Approve Ads & Manage Users</span>
      </div>
      <div class="btn-icon">üîê</div>
    </a>

    <a href="vendor_login.html" class="master-btn accent-vendor">
      <div class="btn-content">
        <span class="btn-title">Vendor App</span>
        <span class="btn-desc">Post Ads & Campaigns</span>
      </div>
      <div class="btn-icon">üè¢</div>
    </a>

    <a href="user_login.html" class="master-btn accent-user">
      <div class="btn-content">
        <span class="btn-title">User App</span>
        <span class="btn-desc">Watch Ads & Earn Money</span>
      </div>
      <div class="btn-icon">üë§</div>
    </a>
    
  </div>

  <div class="footer">
    Authorized Personnel Only<br>EAP Internal System
  </div>

</div>

</body>
</html>
