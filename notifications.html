<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

        .notif-card { background: #fff3e0; padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 5px solid #ff9800; }
        .n-title { font-weight: 700; font-size: 13px; color: #333; margin-bottom: 5px; }
        .n-msg { font-size: 11px; color: #555; }

    </style>
</head>

</div>

</html>
