<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Viewing Ad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #222; margin: 0; padding: 0; display: flex; justify-content: center; min-height: 100vh; color: white; }
    .mobile-screen { background: #000; width: 100%; max-width: 380px; min-height: 100vh; display: flex; flex-direction: column; }
    .top-bar { padding: 15px; background: rgba(255,255,255,0.1); display: flex; justify-content: space-between; align-items: center; }
    /* FIXED: Back button goes to Queue */
    .back-link { color: white; text-decoration: none; font-size: 20px; font-weight: bold; margin-right: 15px; }
    
    .ad-container { flex: 1; display: flex; align-items: center; justify-content: center; background: #333; overflow: hidden; }
    .ad-img { width: 100%; height: auto; max-height: 100%; object-fit: contain; }
    .ad-details { padding: 15px; background: #1a1a1a; border-bottom: 1px solid #333; }
    .detail-title { font-size: 18px; font-weight: bold; margin-bottom: 5px; color:white; }
    .detail-loc { font-size: 14px; color: #ff9800; font-weight: 600; margin-bottom: 10px; display: flex; align-items: center; gap: 5px; }
    .map-btn { display: inline-block; background: #2196f3; color: white; padding: 8px 20px; border-radius: 20px; font-size: 12px; font-weight: bold; text-decoration: none; }
    .bottom-panel { padding: 20px; text-align: center; background: #111; margin-top: auto; }
    .timer-circle { width: 50px; height: 50px; border-radius: 50%; border: 4px solid #ff9800; display: flex; align-items: center; justify-content: center; font-size: 18px; font-weight: bold; margin: 0 auto 10px; color: #ff9800; }
    .btn-claim { width: 100%; padding: 15px; background: #4caf50; color: white; border: none; border-radius: 10px; font-weight: bold; font-size: 18px; opacity: 0.5; pointer-events: none; }
    .btn-claim.active { opacity: 1; pointer-events: all; cursor: pointer; }
  </style>
</head>
<body>

<div class="mobile-screen">
  <div class="top-bar">
    <div style="display:flex; align-items:center;">
      <a href="frame-ads.html" class="back-link">‚Üê</a>
      <span>Viewing Ad</span>
    </div>
    <span style="background:#ff9800; padding:2px 6px; border-radius:4px; font-size:11px;">Ad</span>
  </div>

  <div class="ad-container">
    <img id="displayAd" src="EAP-LOGO.jpg" class="ad-img" onerror="this.src='EAP-LOGO.jpg'">
  </div>

  <div class="ad-details">
    <div class="detail-title" id="adTitle">Loading...</div>
    <div class="detail-loc">
      üìç <span id="adLocDisplay">...</span>
    </div>
    <a href="#" target="_blank" id="mapLink" class="map-btn">Open Map ‚ûî</a>
  </div>

  <div class="bottom-panel">
    <div class="timer-circle" id="timer">10</div>
    <div style="color:#aaa; font-size:12px; margin-bottom:10px;">Keep screen open</div>
    <button class="btn-claim" id="claimBtn" onclick="claim()">Locked üîí</button>
  </div>
</div>

<script>
  let timeLeft = 10;
  
  window.onload = function() {
    const title = localStorage.getItem("viewingAdTitle");
    const img = localStorage.getItem("viewingAdImg");
    const loc = localStorage.getItem("viewingAdLoc") || "Local Area"; 

    if(title) document.getElementById("adTitle").innerText = title;
    if(img) document.getElementById("displayAd").src = img;
    
    document.getElementById("adLocDisplay").innerText = loc;
    document.getElementById("mapLink").href = "http://maps.google.com/?q=" + loc;

    const timerId = setInterval(() => {
      timeLeft--;
      document.getElementById("timer").innerText = timeLeft;
      if(timeLeft <= 0) {
        clearInterval(timerId);
        const btn = document.getElementById("claimBtn");
        btn.innerText = "Claim ‚Çπ 0.70";
        btn.classList.add("active");
      }
    }, 1000);
  };

  function claim() {
    const mobile = localStorage.getItem("activeUser");
    let user = JSON.parse(localStorage.getItem("userProfile_" + mobile));
    user.wallet = (parseFloat(user.wallet) + 0.70).toFixed(2);
    localStorage.setItem("userProfile_" + mobile, JSON.stringify(user));
    // Back to Queue
    window.location.href = "frame-ads.html";
  }
</script>
</body>
</html>
