<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoices & Billing</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        /* APP FRAME */
        body { 
            font-family: 'Poppins', sans-serif; background: #e3f2fd; 
            margin: 0; padding: 20px; display: flex; justify-content: center; min-height: 100vh; 
        }
        
        .mobile-screen { 
            width: 100%; max-width: 380px; min-height: 100vh;
            background: #f8f9fa; border: 8px solid #fff; border-radius: 40px; 
            box-shadow: 0 30px 60px rgba(0,0,0,0.1), 0 0 0 2px #bbdefb;
            display: flex; flex-direction: column;
            box-sizing: border-box; position: relative; overflow: hidden;
        }

        /* HEADER */
        .header {
            background: #1976d2; padding: 25px 20px 20px 20px; color: white;
            display: flex; align-items: center; border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 10px rgba(25, 118, 210, 0.2); z-index: 10;
        }
        .back-btn { text-decoration: none; color: white; font-size: 24px; margin-right: 15px; font-weight: bold; }
        
        /* CONTENT AREA */
        .container { 
            padding: 20px; flex: 1; overflow-y: auto; padding-bottom: 50px; 
        }
        .container::-webkit-scrollbar { display: none; }

        /* INVOICE CARD */
        .invoice-card {
            background: white; border-radius: 12px; padding: 15px; margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03); display: flex;
            align-items: center; justify-content: space-between; border: 1px solid #eee;
        }

        .invoice-left { display: flex; align-items: center; }
        
        .icon-box {
            width: 45px; height: 45px; background-color: #e3f2fd; color: #1976d2;
            border-radius: 8px; display: flex; align-items: center; justify-content: center;
            font-size: 20px; margin-right: 15px;
        }

        .invoice-info h4 { margin: 0; font-size: 14px; color: #333; font-weight: 700; }
        .invoice-info p { margin: 2px 0 0; font-size: 11px; color: #888; }

        .invoice-right { text-align: right; }
        .amount { display: block; font-weight: 700; color: #2d3436; font-size: 15px; }
        
        .status {
            font-size: 10px; font-weight: 600; color: #00b894; 
            background: #e6fffa; padding: 2px 8px; border-radius: 10px; 
            display: inline-block; margin-top: 4px;
        }

        .btn-download {
            background: none; border: 1px solid #ddd; padding: 6px 10px;
            border-radius: 6px; cursor: pointer; margin-left: 10px;
            font-size: 16px; color: #555; transition: 0.2s;
        }
        .btn-download:hover { background-color: #f0f0f0; color: #000; }

    </style>
</head>
<body>

<div class="mobile-screen">

    <div class="header">
        <a href="vendor-dashboard.html" class="back-btn">&larr;</a>
        <h2 style="margin: 0; font-size: 18px; font-weight: 700;">Invoices & Billing</h2>
    </div>

    <div class="container">
        
        <div class="invoice-card">
            <div class="invoice-left">
                <div class="icon-box">üìÑ</div>
                <div class="invoice-info">
                    <h4>INV-2026-003</h4>
                    <p>Jan 08, 2026 ‚Ä¢ GST</p>
                </div>
            </div>
            <div class="invoice-right">
                <span class="amount">‚Çπ 500.00</span>
                <span class="status">Paid</span>
                <button class="btn-download" onclick="generatePDF('INV-2026-003', '500.00', 'Jan 08, 2026')">‚¨á</button>
            </div>
        </div>

        <div class="invoice-card">
            <div class="invoice-left">
                <div class="icon-box">üìÑ</div>
                <div class="invoice-info">
                    <h4>INV-2025-012</h4>
                    <p>Dec 28, 2025 ‚Ä¢ GST</p>
                </div>
            </div>
            <div class="invoice-right">
                <span class="amount">‚Çπ 1,000.00</span>
                <span class="status">Paid</span>
                <button class="btn-download" onclick="generatePDF('INV-2025-012', '1,000.00', 'Dec 28, 2025')">‚¨á</button>
            </div>
        </div>

        <div class="invoice-card">
            <div class="invoice-left">
                <div class="icon-box" style="background-color:#fff3cd; color:#856404;">‚ö†Ô∏è</div>
                <div class="invoice-info">
                    <h4>INV-2025-010</h4>
                    <p>Dec 15, 2025 ‚Ä¢ Failed</p>
                </div>
            </div>
            <div class="invoice-right">
                <span class="amount">‚Çπ 250.00</span>
                <span class="status" style="color:#e17055; background:#ffebee;">Failed</span>
                <button class="btn-download" style="opacity:0.5; cursor:not-allowed;">‚¨á</button>
            </div>
        </div>

    </div>

</div>

<script>
    // PDF GENERATION FUNCTION
    function generatePDF(id, amount, date) {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        // 1. Add Header
        doc.setFontSize(22);
        doc.setTextColor(25, 118, 210); // Blue color
        doc.text("EASY AD PROMOTION", 20, 20);
        
        doc.setFontSize(12);
        doc.setTextColor(100);
        doc.text("Official Payment Receipt", 20, 30);
        
        // 2. Add Line
        doc.setLineWidth(0.5);
        doc.line(20, 35, 190, 35);

        // 3. Add Details
        doc.setFontSize(14);
        doc.setTextColor(0);
        
        doc.text(`Invoice ID:`, 20, 50);
        doc.text(`${id}`, 80, 50);
        
        doc.text(`Date:`, 20, 60);
        doc.text(`${date}`, 80, 60);
       
        doc.text(`Status:`, 20, 70);
        doc.setTextColor(0, 128, 0); // Green
        doc.text(`PAID`, 80, 70);
        
        doc.setTextColor(0); // Reset color
        doc.text(`Amount Paid:`, 20, 80);
        doc.setFont("helvetica", "bold");
        doc.text(`INR ${amount}`, 80, 80);

        // 4. Footer
        doc.setFont("helvetica", "normal");
        doc.setFontSize(10);
        doc.setTextColor(150);
        doc.text("Thank you for your business!", 20, 110);
        doc.text("This is a computer-generated invoice.", 20, 115);

        // 5. Save the PDF
        doc.save(`${id}.pdf`);
    }
</script>

</body>
</html>
