<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EAP User Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Poppins', sans-serif; background: #f4f6f9; 
      margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; 
      min-height: 100vh; box-sizing: border-box;
    }
    
    .mobile-screen { 
      width: 100%; max-width: 380px; min-height: 800px;
      background: #ffffff; border: 8px solid #fff; border-radius: 40px; 
      box-shadow: 0 30px 60px rgba(0,0,0,0.1), 0 0 0 2px #e0e5ec;
      padding: 30px 25px; text-align: center; 
      display: flex; flex-direction: column;
      box-sizing: border-box; position: relative; overflow: hidden;
    }

    /* 1. STYLISH BACK BUTTON */
    .back-btn-circle { 
      position: absolute; top: 25px; left: 25px; 
      width: 45px; height: 45px; background: white; border-radius: 50%; 
      box-shadow: 0 5px 15px rgba(0,0,0,0.08); 
      display: flex; justify-content: center; align-items: center;
      cursor: pointer; transition: transform 0.2s; z-index: 10;
      color: #333; border: 1px solid #f0f0f0;
    }
    .back-btn-circle svg { width: 22px; height: 22px; stroke-width: 2.5; }
    .back-btn-circle:active { transform: scale(0.9); }

    /* 2. LOGO & BRANDING */
    .logo-container { margin-top: 50px; margin-bottom: 5px; }
    .logo-img { width: 170px; height: auto; object-fit: contain; display: block; margin: 0 auto; }
    .brand-big { 
      font-size: 38px; font-weight: 900; color: #ff9800; /* Orange */
      margin-top: 5px; letter-spacing: 1px; text-transform: uppercase;
      text-shadow: 1px 1px 0px rgba(0,0,0,0.05);
    }
    .welcome-text { font-size: 20px; font-weight: 800; color: #333; margin-top: 5px; }
    .sub-text { font-size: 13px; color: #999; margin-bottom: 25px; font-weight: 500; }

    /* INPUTS */
    .lang-select { 
      width: 100%; padding: 15px; border: 2px solid #f5f5f5; border-radius: 15px; 
      background: #fcfcfc; color: #333; font-size: 14px; margin-bottom: 15px; 
      outline: none; font-weight: 600; cursor: pointer;
    }
    
    .inp { 
      width: 100%; padding: 18px; border: 2px solid #eee; border-radius: 15px; 
      font-size: 17px; font-family: 'Poppins', sans-serif; box-sizing: border-box; 
      outline: none; transition: 0.3s; background: #fff; text-align: center; 
      font-weight: 700; color: #333; margin-bottom: 20px;
    }
    .inp:focus { border-color: #ff9800; box-shadow: 0 4px 15px rgba(255, 152, 0, 0.1); }
    .inp::placeholder { color: #aaa; font-weight: 500; }

    /* 3. AD BOX (Middle Placement) */
    .ad-middle-box {
      width: 100%;
      background: #e3f2fd; /* Light Blue */
      border: 1px dashed #2196f3; /* Blue Dashed */
      border-radius: 16px;
      padding: 15px; 
      margin-bottom: 20px; /* Space before button */
      box-sizing: border-box;
      display: flex; align-items: center; gap: 15px;
      text-align: left;
    }
    .ad-icon { font-size: 30px; }
    .ad-content h4 { margin: 0; font-size: 12px; font-weight: 800; color: #1565c0; text-transform: uppercase; }
    .ad-content p { margin: 3px 0 0 0; font-size: 11px; color: #444; line-height: 1.3; }

    /* BUTTONS */
    .btn-main { 
      width: 100%; padding: 18px; 
      background: linear-gradient(90deg, #ff9800, #f57c00); 
      color: white; border: none; 
      border-radius: 15px; font-size: 17px; font-weight: 700; cursor: pointer; 
      box-shadow: 0 10px 25px rgba(255, 152, 0, 0.25);
    }
    .btn-main:active { transform: scale(0.98); }

    /* UTILS */
    .hidden { display: none; }
    .fade-in { animation: fadeIn 0.4s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

  </style>
</head>
<body>

<div class="mobile-screen">
  
  <div class="back-btn-circle" onclick="window.location.href='index.html'">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
  </div>
  
  <div class="logo-container">
    <img src="EAP-LOGO.jpg" class="logo-img" alt="Logo">
    <div class="brand-big">EAP</div>
  </div>

  <div class="welcome-text">Welcome Back</div>
  <div class="sub-text">Login via Mobile OTP</div>

  <div id="view-mobile" class="fade-in" style="width:100%;">
    <select class="lang-select">
      <option>English (India)</option>
      <option>Telugu</option>
      <option>Hindi</option>
    </select>

    <input type="number" id="mobile" class="inp" placeholder="Enter Mobile Number">

    <div class="ad-middle-box">
      <div class="ad-icon">üéÅ</div>
      <div class="ad-content">
        <h4>WIN DAILY REWARDS</h4>
        <p>Login daily to claim your free bonus points!</p>
      </div>
    </div>

    <button class="btn-main" onclick="sendOtp()">Get OTP</button>
  </div>

  <div id="view-otp" class="hidden fade-in" style="width:100%;">
    <div style="font-size:13px; color:#2e7d32; font-weight:700; margin-bottom:15px; background:#e8f5e9; padding:8px; border-radius:10px;">
      OTP Sent! (Use 1234)
    </div>

    <input type="number" id="otpIn" class="inp" placeholder="Enter 4-Digit OTP">

    <div class="ad-middle-box">
      <div class="ad-icon">üöÄ</div>
      <div class="ad-content">
        <h4>FASTER WITHDRAWALS</h4>
        <p>Verify your UPI ID after login for instant bank transfers.</p>
      </div>
    </div>

    <button class="btn-main" onclick="verifyOtp()">Verify & Login</button>
  </div>

</div>

<script>
  let mobileNum = "";

  function sendOtp() {
    mobileNum = document.getElementById("mobile").value;
    if(mobileNum.length < 10) { alert("Please enter valid number"); return; }
    
    document.getElementById("view-mobile").classList.add("hidden");
    document.getElementById("view-otp").classList.remove("hidden");
  }

  function verifyOtp() {
    const otp = document.getElementById("otpIn").value;
    if(otp !== "1234") { alert("Invalid OTP"); return; }
    
    localStorage.setItem("activeUser", mobileNum);
    const existing = localStorage.getItem("userProfile_" + mobileNum);
    
    if(existing) {
      window.location.href = "home.html";
    } else {
      window.location.href = "registration.html";
    }
  }
</script>

</body>
</html>
