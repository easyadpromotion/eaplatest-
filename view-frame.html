<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EAP – Viewing Ad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #fff; margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
    
    /* TOP BAR */
    .top-bar { padding: 10px 15px; background: #222; display: flex; justify-content: space-between; align-items: center; color: white; flex-shrink: 0; }
    .close-btn { color: #fff; text-decoration: none; font-size: 24px; font-weight: bold; }
    
    /* 1. IMAGE SECTION (Top Half) */
    .image-section {
      flex: 1; /* Takes available space */
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      min-height: 250px;
    }
    .ad-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain; /* Ensures image fits perfectly without cropping */
    }

    /* 2. DETAILS SECTION (Bottom Scrollable Half) */
    .details-section {
      flex: 1;
      padding: 20px;
      overflow-y: auto; /* Scrollable text */
      background: #fff;
      padding-bottom: 100px; /* Space for fixed footer */
    }
    
    .brand-tag {
      font-size: 12px; font-weight: 700; color: #ff9800; 
      text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px;
    }
    .ad-headline {
      font-size: 22px; font-weight: 800; color: #333; 
      margin: 0 0 15px 0; line-height: 1.3;
    }
    .ad-description {
      font-size: 15px; color: #555; line-height: 1.6;
      background: #f9f9f9; padding: 15px; border-radius: 8px; border-left: 4px solid #ddd;
    }

    /* 3. FIXED FOOTER (Timer & Claim) */
    .footer-bar {
      position: absolute; bottom: 0; left: 0; width: 100%;
      background: #fff; padding: 15px; border-top: 1px solid #eee;
      box-shadow: 0 -5px 20px rgba(0,0,0,0.1); display: flex; gap: 15px; align-items: center;
    }
    
    .timer-box {
      width: 50px; height: 50px; border-radius: 50%; background: #fff3e0;
      border: 3px solid #ff9800; color: #e65100; font-weight: bold;
      display: flex; justify-content: center; align-items: center; font-size: 18px;
    }
    .timer-box.done { background: #e8f5e9; border-color: #2e7d32; color: #2e7d32; }
    
    .btn-claim {
      flex: 1; padding: 12px; border-radius: 8px; border: none; font-size: 16px; font-weight: 700;
      background: #e0e0e0; color: #888; cursor: not-allowed;
    }
    .btn-claim.active {
      background: linear-gradient(135deg, #43a047, #2e7d32); color: white; cursor: pointer;
      box-shadow: 0 4px 10px rgba(46, 125, 50, 0.3);
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <span style="font-size:14px;">Sponsored Ad</span>
    <a href="frame-ads.html" class="close-btn">&times;</a>
  </div>

  <div class="image-section">
    <img id="adImg" class="ad-image" src="" alt="Ad Image">
    <div id="fallback" style="display:none; color:#777; text-align:center;">
      <h2>No Image</h2>
    </div>
  </div>

  <div class="details-section">
    <div class="brand-tag" id="brandDisplay">Brand Name</div>
    <h2 class="ad-headline" id="titleDisplay">Ad Title Here</h2>
    <div class="ad-description" id="descDisplay">
      Loading description...
    </div>
  </div>

  <div class="footer-bar">
    <div class="timer-box" id="timer">15</div>
    <button id="claimBtn" class="btn-claim" onclick="claimReward()" disabled>Wait...</button>
  </div>

  <script>
    let timeLeft = 15;
    let payout = 0.70;
    let timerInterval;

    window.onload = function() {
      const adData = JSON.parse(sessionStorage.getItem("currentAd")) || { title: "Demo", payout: 0.70 };
      
      // 1. FILL DATA
      document.getElementById("brandDisplay").textContent = adData.bizName || "SPONSORED";
      document.getElementById("titleDisplay").textContent = adData.title || "Ad Title";
      
      // Handle Description
      const descEl = document.getElementById("descDisplay");
      if (adData.description && adData.description.trim() !== "") {
        descEl.textContent = adData.description;
      } else {
        descEl.textContent = "No additional details provided by the vendor.";
        descEl.style.fontStyle = "italic";
        descEl.style.color = "#999";
      }

      // Handle Image
      const imgEl = document.getElementById("adImg");
      if (adData.img && adData.img.length > 50) {
        imgEl.src = adData.img;
        imgEl.onerror = function() { imgEl.style.display="none"; document.getElementById("fallback").style.display="block"; }
      } else {
        imgEl.style.display="none";
        document.getElementById("fallback").style.display="block";
      }

      startTimer();
    };

    function startTimer() {
      const timerEl = document.getElementById("timer");
      const btn = document.getElementById("claimBtn");
      timerInterval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          timerEl.textContent = "✔";
          timerEl.classList.add("done");
          btn.innerHTML = `Claim ₹${payout.toFixed(2)}`;
          btn.classList.add("active");
          btn.disabled = false;
        }
      }, 1000);
    }

    function claimReward() {
      const mobile = localStorage.getItem("activeUserMobile");
      if(!mobile) { window.location.href="login.html"; return; }
      const key = "userProfile_" + mobile;
      let user = JSON.parse(localStorage.getItem(key)) || { wallet: 0 };
      user.wallet = (parseFloat(user.wallet) + payout).toFixed(2);
      localStorage.setItem(key, JSON.stringify(user));

      const txKey = "userTx_" + mobile;
      let history = JSON.parse(localStorage.getItem(txKey)) || [];
      history.unshift({ type: 'frame', title: document.getElementById("titleDisplay").textContent, date: new Date().toLocaleString(), amount: payout });
      localStorage.setItem(txKey, JSON.stringify(history));
      alert("Reward Added!");
      window.location.href = "frame-ads.html";
    }
  </script>
</body>
</html>
