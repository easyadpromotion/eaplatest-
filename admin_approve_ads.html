<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve Ads</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* 1. APP FRAME STYLES */
        body { 
            font-family: 'Poppins', sans-serif; background: #2d3436; 
            margin: 0; padding: 20px; display: flex; justify-content: center; min-height: 100vh; 
        }
        
        .mobile-screen { 
            width: 100%; max-width: 380px; min-height: 100vh;
            background: #f0f2f5; border: 8px solid #444; border-radius: 40px; 
            box-shadow: 0 30px 60px rgba(0,0,0,0.5), 0 0 0 2px #2d3436;
            display: flex; flex-direction: column;
            box-sizing: border-box; position: relative; overflow: hidden;
        }

        /* HEADER */
        .header {
            background: #2d3436; padding: 25px 20px 20px 20px; color: white;
            display: flex; align-items: center; border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); z-index: 10;
        }
        .back-btn { text-decoration: none; color: white; font-size: 24px; margin-right: 15px; font-weight: bold; }
        .page-title { font-size: 18px; font-weight: 700; }

        /* CONTENT AREA */
        .content-area { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 50px; }
        .content-area::-webkit-scrollbar { display: none; }

        /* AD CARD */
        .ad-card {
            background: white; border-radius: 15px; padding: 15px; margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-left: 5px solid #ff9800; /* Orange for Pending */
        }
        
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
        
        .ad-type { 
            font-size: 10px; font-weight: 700; background: #fff3e0; color: #e65100; 
            padding: 3px 8px; border-radius: 6px; text-transform: uppercase;
        }
        .ad-date { font-size: 10px; color: #999; }

        .ad-title { font-size: 15px; font-weight: 700; color: #333; margin: 5px 0 2px; }
        .ad-cat { font-size: 12px; color: #666; margin-bottom: 10px; }
        
        .details-box {
            background: #f9f9f9; padding: 10px; border-radius: 8px; margin-bottom: 15px;
            display: flex; justify-content: space-between; font-size: 12px;
        }
        .d-item strong { display: block; color: #333; font-size: 13px; }
        .d-item span { color: #888; font-size: 10px; }

        /* BUTTONS */
        .action-row { display: flex; gap: 10px; }
        .btn { 
            flex: 1; padding: 10px; border: none; border-radius: 8px; 
            font-size: 12px; font-weight: 700; cursor: pointer; color: white;
            transition: 0.2s;
        }
        .btn-approve { background: #00b894; box-shadow: 0 4px 10px rgba(0,184,148,0.3); }
        .btn-reject { background: #d63031; box-shadow: 0 4px 10px rgba(214,48,49,0.3); }
        
        .btn:active { transform: scale(0.98); }

        .empty-state { text-align: center; margin-top: 60px; color: #aaa; font-size: 14px; }

    </style>
</head>
<body onload="loadPendingAds()">

<div class="mobile-screen">

    <div class="header">
        <a href="admin_dashboard.html" class="back-btn">‚Üê</a>
        <div class="page-title">Pending Approvals</div>
    </div>

    <div class="content-area" id="adList">
        </div>

</div>

<script>
    function loadPendingAds() {
        const container = document.getElementById("adList");
        const ads = JSON.parse(localStorage.getItem("vendorCampaigns")) || [];
        
        // Filter only "Pending" ads
        const pendingAds = ads.map((ad, index) => ({ ...ad, originalIndex: index }))
                              .filter(ad => ad.status === "Pending");

        container.innerHTML = ""; // Clear list

        if (pendingAds.length === 0) {
            container.innerHTML = "<div class='empty-state'>No pending ads.<br>Good job! üéâ</div>";
            return;
        }

        pendingAds.forEach(ad => {
            const html = `
            <div class="ad-card" id="card-${ad.originalIndex}">
                <div class="card-header">
                    <span class="ad-type">${ad.type} AD</span>
                    <span class="ad-date">${ad.date}</span>
                </div>
                
                <div class="ad-title">${ad.name}</div>
                <div class="ad-cat">üìÇ ${ad.category}</div>

                <div class="details-box">
                    <div class="d-item">
                        <strong>${ad.budget}</strong> <span>Budget</span>
                    </div>
                    <div class="d-item">
                        <strong>${ad.target}</strong> <span>Target</span>
                    </div>
                    <div class="d-item">
                        <strong>#${ad.id}</strong> <span>ID</span>
                    </div>
                </div>

                <div class="action-row">
                    <button class="btn btn-reject" onclick="updateStatus(${ad.originalIndex}, 'Rejected')">Reject</button>
                    <button class="btn btn-approve" onclick="updateStatus(${ad.originalIndex}, 'Active')">Approve</button>
                </div>
            </div>`;
            container.innerHTML += html;
        });
    }

    function updateStatus(index, newStatus) {
        // 1. Get Ads from memory
        let ads = JSON.parse(localStorage.getItem("vendorCampaigns")) || [];
        
        // 2. Update the specific ad
        ads[index].status = newStatus;
        
        // 3. Save back to memory
        localStorage.setItem("vendorCampaigns", JSON.stringify(ads));

        // 4. Animate and Remove from screen
        const card = document.getElementById("card-" + index);
        card.style.transform = "scale(0.9)";
        card.style.opacity = "0";
        
        setTimeout(() => {
            loadPendingAds(); // Refresh List
            
            // Show Feedback
            if(newStatus === 'Active') alert("Ad Approved! It is now live for Users.");
            else alert("Ad Rejected.");
        }, 300);
    }
</script>

</body>
</html>
