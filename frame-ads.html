<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frame Ads</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; display: flex; justify-content: center; min-height: 100vh; }
    .mobile-screen { background: #ffffff; width: 100%; max-width: 380px; min-height: 100vh; position: relative; display: flex; flex-direction: column; box-shadow: 0 0 30px rgba(0,0,0,0.1); border-radius: 30px; overflow: hidden; }
    
    /* HEADER: Back button specifically set to home.html */
    .header { background: #ff9800; padding: 20px; color: white; display: flex; align-items: center; justify-content: space-between; border-radius: 0 0 20px 20px; box-shadow: 0 5px 15px rgba(255,152,0,0.2); z-index: 10; }
    .back-btn { font-size: 24px; text-decoration: none; color: white; margin-right: 10px; }
    .page-title { font-size: 16px; font-weight: 700; }
    .wallet-pill { background: rgba(255,255,255,0.2); padding: 5px 12px; border-radius: 20px; font-size: 12px; font-weight: 700; }
    
    .ad-list { padding: 20px; overflow-y: auto; padding-bottom: 80px; flex: 1; }
    .ad-card { background: white; border-radius: 12px; overflow: hidden; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); border: 1px solid #f0f0f0; }
    .ad-img-box { width: 100%; height: 160px; background: #eee; }
    .ad-img { width: 100%; height: 100%; object-fit: cover; }
    .ad-content { padding: 12px; }
    .ad-title { font-weight: 700; font-size: 14px; color: #333; margin-bottom: 5px; }
    .ad-sub { font-size: 11px; color: #777; margin-bottom: 10px; }
    .action-row { display: flex; justify-content: space-between; align-items: center; }
    .reward-tag { background: #e8f5e9; color: #2e7d32; padding: 4px 8px; border-radius: 6px; font-size: 10px; font-weight: 700; }
    
    .view-btn { background: #4caf50; color: white; border: none; padding: 6px 16px; border-radius: 20px; font-weight: 700; cursor: pointer; font-size: 11px; }
    .view-btn.completed { background: #eee; color: #888; } 

    .ad-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #111; z-index: 100; display: none; flex-direction: column; justify-content: space-between; }
    .ov-top { padding: 30px 20px 10px; text-align: center; color: white; }
    .ov-title { font-size: 16px; font-weight: 700; margin-bottom: 5px; line-height: 1.4; }
    .ov-mid { flex: 1; display: flex; align-items: center; justify-content: center; padding: 10px; width: 100%; box-sizing: border-box; }
    .full-img { width: 100%; max-height: 100%; object-fit: contain; border-radius: 8px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
    .ov-bottom { padding: 20px 20px 40px; text-align: center; color: #ccc; background: linear-gradient(to top, black, transparent); display: flex; flex-direction: column; align-items: center; }
    .ov-desc { font-size: 13px; margin-bottom: 20px; }
    .timer-box { width: 50px; height: 50px; border-radius: 50%; border: 4px solid #ff9800; display: flex; align-items: center; justify-content: center; font-weight: 800; color: white; font-size: 18px; }
    .claim-btn { background: #4caf50; color: white; padding: 12px 40px; border-radius: 30px; border: none; font-weight: 700; cursor: pointer; display: none; font-size: 14px; box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4); }
    .close-btn { background: #333; color: white; padding: 10px 40px; border-radius: 30px; border: 1px solid #555; font-weight: 700; cursor: pointer; display: none; margin-top: 10px; }
    
    .bottom-nav { position: absolute; bottom: 0; left: 0; width: 100%; background: white; border-top: 1px solid #eee; display: flex; justify-content: space-around; padding: 10px 0; z-index: 50; }
    .nav-item { text-decoration: none; display: flex; flex-direction: column; align-items: center; color: #999; flex: 1; }
    .nav-icon { font-size: 20px; margin-bottom: 2px; }
    .nav-text { font-size: 9px; font-weight: 600; }
    .nav-item.active { color: #ff9800; }
  </style>
</head>
<body onload="loadAds()">
<div class="mobile-screen">
  <div class="header">
    <div style="display:flex; align-items:center;">
      <a href="home.html" class="back-btn">‚Üê</a>
      <div class="page-title">Frame Ads Queue</div>
    </div>
    <div class="wallet-pill">üí∞ <span id="headerBalance">0.00</span></div>
  </div>
  <div class="ad-list" id="adContainer"></div>
  <div class="ad-overlay" id="adOverlay">
    <div class="ov-top"><div class="ov-title" id="ovTitle">Loading Title...</div></div>
    <div class="ov-mid"><img src="" class="full-img" id="overlayImg"></div>
    <div class="ov-bottom">
        <div class="ov-desc" id="ovDesc">Loading Description...</div>
        <div class="timer-box" id="timerDisplay">10</div>
        <button class="claim-btn" id="claimBtn" onclick="claimReward()">Click to Earn</button>
        <button class="close-btn" id="closeBtn" onclick="closeOverlay()">Close</button>
    </div>
  </div>
  <div class="bottom-nav">
      <a href="home.html" class="nav-item"><div class="nav-icon">üè†</div><span class="nav-text">Home</span></a>
      <a href="frame-ads.html" class="nav-item active"><div class="nav-icon">üì¢</div><span class="nav-text">Ads</span></a>
      <a href="wallet.html" class="nav-item"><div class="nav-icon">üëõ</div><span class="nav-text">Wallet</span></a>
      <a href="settings.html" class="nav-item"><div class="nav-icon">‚öôÔ∏è</div><span class="nav-text">Settings</span></a>
  </div>
</div>
<script>
  let activeAdId = null;
  let activeAdName = "";
  let canEarn = false;
  const activeMobile = localStorage.getItem("activeUser");
  let user = JSON.parse(localStorage.getItem("userProfile_" + activeMobile)) || { wallet: 0, viewedAds: [], adHistory: [] };

  function getAdImage(category) {
    const cat = (category || "").toLowerCase();
    if(cat.includes("food")) return "https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=600";
    if(cat.includes("tech")) return "https://images.unsplash.com/photo-1519389950473-47ba0277781c?w=600";
    return "https://images.unsplash.com/photo-1557804506-669a67965ba0?w=600";
  }

  function loadAds() {
    document.getElementById("headerBalance").innerText = parseFloat(user.wallet).toFixed(2);
    const allAds = JSON.parse(localStorage.getItem("vendorCampaigns")) || [];
    const container = document.getElementById("adContainer");
    const frameAds = allAds.filter(ad => ad.type === "Frame" && ad.status === "Active");

    if(frameAds.length === 0) { container.innerHTML = "<div style='text-align:center; margin-top:50px; color:#aaa; font-size:12px;'>No active ads.</div>"; return; }
    container.innerHTML = "";
    const viewedList = user.viewedAds || [];

    frameAds.forEach((ad) => {
      const isViewed = viewedList.includes(ad.id);
      const btnText = isViewed ? "View Again" : "Earn ‚Çπ0.70";
      const btnClass = isViewed ? "view-btn completed" : "view-btn";
      const rewardTag = isViewed ? "Claimed" : "Reward: ‚Çπ0.70";
      const img = getAdImage(ad.category);
      const safeName = ad.name.replace(/'/g, "\\'"); 
      const safeDesc = (ad.category + " ‚Ä¢ Verified Service").replace(/'/g, "\\'");

      const html = `
        <div class="ad-card">
          <div class="ad-img-box"><img src="${img}" class="ad-img"></div>
          <div class="ad-content">
            <div class="ad-title">${ad.name}</div>
            <div class="ad-sub">${ad.category} ‚Ä¢ India</div>
            <div class="action-row">
              <span class="reward-tag">${rewardTag}</span>
              <button class="${btnClass}" onclick="openAd('${ad.id}', '${img}', '${safeName}', '${safeDesc}', ${isViewed})">${btnText}</button>
            </div>
          </div>
        </div>`;
      container.innerHTML += html;
    });
  }

  function openAd(id, img, title, desc, isViewed) {
    activeAdId = id; activeAdName = title;
    
    document.getElementById("overlayImg").src = img;
    document.getElementById("ovTitle").innerText = title;
    document.getElementById("ovDesc").innerText = desc;
    document.getElementById("adOverlay").style.display = "flex";
    
    const timerDisplay = document.getElementById("timerDisplay");
    const claimBtn = document.getElementById("claimBtn");
    const closeBtn = document.getElementById("closeBtn");

    timerDisplay.style.display = "none";
    claimBtn.style.display = "none";
    closeBtn.style.display = "none";

    // LOGIC: If already viewed, show close button immediately (No money, No timer)
    if(isViewed) {
        canEarn = false;
        closeBtn.style.display = "block";
    } else {
        // First time viewing: Show timer and then claim button
        timerDisplay.style.display = "flex";
        timerDisplay.innerText = "10";
        canEarn = true; 
        let timeLeft = 10;
        
        const interval = setInterval(() => {
            timeLeft--; 
            timerDisplay.innerText = timeLeft;
            if(timeLeft <= 0) { 
                clearInterval(interval); 
                timerDisplay.style.display = "none"; 
                claimBtn.style.display = "block"; 
            }
        }, 1000);
    }
  }

  function claimReward() {
    if(!canEarn) return;
    
    user.wallet = parseFloat(user.wallet) + 0.70;
    
    if(!user.adHistory) user.adHistory = [];
    user.adHistory.push({
        id: activeAdId,
        name: activeAdName,
        type: 'Frame',
        amount: 0.70,
        date: new Date().toLocaleDateString(),
        time: new Date().toLocaleTimeString()
    });

    if(!user.viewedAds) user.viewedAds = [];
    user.viewedAds.push(activeAdId);
    
    localStorage.setItem("userProfile_" + activeMobile, JSON.stringify(user));
    document.getElementById("adOverlay").style.display = "none";
    loadAds();
    alert("‚Çπ0.70 Credited Successfully!");
  }

  function closeOverlay() { document.getElementById("adOverlay").style.display = "none"; }
</script>
</body>
</html>
